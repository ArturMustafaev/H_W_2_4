<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>All Product List</h1>
{% for product in product_list %}
    <a href="/products/{{ product.id }}">Title: {{ product.name}}</a>
    <p>Price: {{ product.price }}</p>
    <p>Create Date: {{ product.created_at }}</p>
    <hr/>
{% endfor %}
</body>
</html>
